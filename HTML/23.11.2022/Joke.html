<body>
    <input type="checkbox" id="toggle">
    <label for="toggle">Открыть Шутка блок</label>
    <dialog>
        <label for="toggle" id="closeButton">Закрыть Шутка блок</label>
        <div id="jokeBlock">
            <p id="joke">Пока шутки нет</p>
        </div>
        <button onclick="getJoke()" id="newJoke">Новая шутка</button>
    </dialog>
</body>
